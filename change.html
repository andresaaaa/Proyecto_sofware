<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style_change.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <ul class="navbar-links">
        <li><a href="#about">Acerca de Nosotros</a></li>
        <li><a href="#services">Servicios</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container-fluid">
    <div class="row">
        <!-- Decorative Circles -->
      <div class="col-xl-6">
        <div class="decoration">
          <div class="circle circle-outer"></div>
          <div class="circle circle-middle"></div>
          <div class="circle circle-inner"></div>
          <div class="circle circle-last"></div>
          <div class="Line line-last"></div>
        </div>
    
      </div>

      <!-- Login Section -->
      <div class="col-xl-6">

        <div class="login-section">
            <h1>Cambiar Contraseña</h1>
            <br>
            <p class="subtitle">Ingresa nueva contraseña</p>
            <div class="input-group">
              <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <br>
            <p class="subtitle">Ingresa otra vez contraseña</p>
            <div class="input-group">
              <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <br>

            <div class="button-container">
              <a href="index.html">
                <button type="submit">Confirmar</button>
              </a>
            </div>
        
        </div>
      </div>

    </div>

  </div>
</body>
</html>
