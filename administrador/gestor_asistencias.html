<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Asistencias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1d3d;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #1a1d3d;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .user-info h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 12px;
            color: #8b8fa8;
        }

        .menu-toggle {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #8b8fa8;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 15px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-link.active {
            background: #4a5568;
            color: #fff;
        }

        .nav-icon {
            font-size: 20px;
            width: 24px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: #6b7a9e;
            padding: 30px;
            overflow-y: auto;
        }

        .content-wrapper {
            background: #d4dae8;
            border-radius: 20px;
            padding: 30px;
            min-height: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 600;
            color: #1a1d3d;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-input-wrapper {
            position: relative;
        }

        .search-input {
            padding: 10px 40px 10px 20px;
            border: none;
            border-radius: 25px;
            background: white;
            width: 300px;
            font-size: 14px;
            color: #1a1d3d;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7a9e;
            cursor: pointer;
        }

        .user-icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #1a1d3d;
            font-size: 20px;
        }

        /* Table */
        .attendance-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1a1d3d;
            color: white;
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 15px;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr.alert-row {
            background: #fecaca;
        }

        tbody tr.alert-row:hover {
            background: #fca5a5;
        }

        td {
            padding: 16px 20px;
            color: #1a1d3d;
        }

        .employee-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .employee-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .avatar-purple { background: #c4b5fd; color: #6b21a8; }
        .avatar-black { background: #1f2937; color: white; }
        .avatar-yellow { background: #fde047; color: #854d0e; }
        .avatar-pink { background: #f472b6; color: #831843; }
        .avatar-blue { background: #93c5fd; color: #1e3a8a; }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
        }

        .actions-cell {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-horas {
            padding: 8px 16px;
            border: 1px solid #9ca3af;
            background: white;
            border-radius: 6px;
            color: #6b7280;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-horas:hover {
            background: #f3f4f6;
        }

        .btn-info {
            width: 60px;
            height: 36px;
            border: none;
            background: #6b7280;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-info:hover {
            background: #4b5563;
        }

        .btn-info.alert {
            background: #b91c1c;
        }

        .btn-info.alert:hover {
            background: #991b1b;
        }

        .extras-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .extras-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            color: #8b8fa8;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .extras-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="user-profile">
            <div class="user-avatar">ü¶ä</div>
            <div class="user-info">
                <h3>Emil</h3>
                <p>Administrador</p>
            </div>
            <button class="menu-toggle">‚ò∞</button>
        </div>

        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon">üè†</span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon">üìà</span>
                        <span>Finanzas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon">üë•</span>
                        <span>Empleados</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <span class="nav-icon">üïê</span>
                        <span>Asistencias</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon">üíµ</span>
                        <span>N√≥mina</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="nav-icon">üìä</span>
                        <span>Reportes</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="extras-section">
            <a href="#" class="extras-link">
                <span>‚öôÔ∏è Extras</span>
                <span>‚Ä∫</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <header class="header">
                <h1 class="header-title">
                    <span>‚ò∞</span>
                    Gestor Asistencias
                </h1>
                <div class="search-bar">
                    <div class="search-input-wrapper">
                        <input type="text" class="search-input" placeholder="Buscar empleado">
                        <span class="search-icon">üîç</span>
                    </div>
                    <button class="user-icon-btn">üë§</button>
                </div>
            </header>

            <div class="attendance-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>Fecha</th>
                            <th>Entrada/Salida</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- Rows will be inserted by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Sample attendance data
        const attendanceData = [
            { name: 'Fernanda Rodriguez', date: '07 - 10 - 2025', time: '07:57:54 Am', avatar: 'avatar-purple', icon: 'üë§', alert: false },
            { name: 'Emil Sanchez', date: '07 - 10 - 2025', time: '07:54:28 Am', avatar: 'avatar-black', icon: 'üë§', alert: false },
            { name: 'Carlos Sanchez', date: '07 - 10 - 2025', time: '07:50:47 Am', avatar: 'avatar-purple', icon: 'üë§', alert: false },
            { name: 'Emil Sanchez', date: '06 - 10 - 2025', time: '06:20:47 Pm', avatar: 'avatar-black', icon: 'üë§', alert: false },
            { name: 'Fernanda Rodriguez', date: '06 - 10 - 2025', time: '06:05:47 Pm', avatar: 'avatar-purple', icon: 'üë§', alert: false },
            { name: 'Carlos Sanchez', date: '06 - 10 - 2025', time: '06:02:47 Pm', avatar: 'avatar-yellow', icon: 'üòü', alert: false },
            { name: 'Emil Sanchez', date: '06 - 10 - 2025', time: '02:09:54 Pm', avatar: 'avatar-blue', icon: 'üë§', alert: true },
            { name: 'Fernanda Rodriguez', date: '06 - 10 - 2025', time: '01:58:29 Pm', avatar: 'avatar-pink', icon: 'üë§', alert: false },
            { name: 'Carlos Sanchez', date: '06 - 10 - 2025', time: '01:55:21 Pm', avatar: 'avatar-purple', icon: 'üë§', alert: false }
        ];

        // Render table rows
        function renderTable() {
            const tbody = document.getElementById('attendanceTableBody');
            tbody.innerHTML = '';

            attendanceData.forEach(record => {
                const row = document.createElement('tr');
                if (record.alert) {
                    row.classList.add('alert-row');
                }

                row.innerHTML = `
                    <td>
                        <div class="employee-cell">
                            <div class="employee-avatar ${record.avatar}">
                                ${record.icon}
                            </div>
                            <span>${record.name}</span>
                        </div>
                    </td>
                    <td>${record.date}</td>
                    <td>${record.time}</td>
                    <td>
                        <div class="status-indicator"></div>
                    </td>
                    <td>
                        <div class="actions-cell">
                            <button class="btn-horas">‚öôÔ∏è Horas</button>
                            <button class="btn-info ${record.alert ? 'alert' : ''}">‚ìò</button>
                        </div>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#attendanceTableBody tr');

            rows.forEach(row => {
                const name = row.querySelector('.employee-cell span').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Initialize table
        renderTable();

        // Add click handlers for buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-horas') || e.target.closest('.btn-horas')) {
                alert('Ver horas trabajadas');
            }
            if (e.target.classList.contains('btn-info') || e.target.closest('.btn-info')) {
                alert('Ver informaci√≥n detallada');
            }
        });
    </script>
</body>
</html>
